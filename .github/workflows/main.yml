on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest
    
    steps:
    - name: install ssh keys
      # check this thread to understand why its needed:
      # https://stackoverflow.com/a/70447517
      run: |
        mkdir .ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > .ssh/id_rrr
        pwd
    - name: connect and pull
      run: ssh -i .ssh/id_rrr ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull && exit"
    - name: random stuff
      run: ssh -i .ssh/id_rrr ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /home/donatest/ && mkdir random_stuff"
    - name: cleanup
      run: rm -rf .ssh/
